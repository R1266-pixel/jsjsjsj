<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <title>Registrar Nuevo Usuario</title>
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
            max-width: 600px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Registrar Usuario</h1>
        <form action="/registrar" method="POST">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre Completo</label>
                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ej. Juan Pérez" required>
            </div>
            <div class="mb-3">
                <label for="correo" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="correo" name="correo" placeholder="Ej. ejemplo@gmail.com" required>
            </div>
            <div class="mb-3">
                <label for="numero" class="form-label">Número de Contacto</label>
                <input type="text" class="form-control" id="numero" name="numero" placeholder="Ej. 1234567890" required>
            </div>
            <div class="mb-3">
                <label for="cp" class="form-label">Código Postal</label>
                <input type="text" class="form-control" id="cp" name="cp" placeholder="Ej. 12345" required>
            </div>
            <div class="mb-3">
                <label for="cuidad" class="form-label">Ciudad</label>
                <input type="text" class="form-control" id="cuidad" name="cuidad" placeholder="Ej. Ciudad de México" required>
            </div>
            <div class="mb-3">
                <label for="calle" class="form-label">Calle</label>
                <input type="text" class="form-control" id="calle" name="calle" placeholder="Ej. Avenida Principal" required>
            </div>
            <div class="mb-3">
                <label for="numero_depto" class="form-label">Número</label>
                <input type="text" class="form-control" id="numero_depto" name="numero_depto" placeholder="Ej. 123" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Registrar</button>
        </form>
    </div>
</body>
</html>
