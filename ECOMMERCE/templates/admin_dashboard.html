<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <title>Panel de Administrador</title>
    <style>
        body {
            background: linear-gradient(135deg, #007bff, #6c757d);
            color: #ffffff;
            font-family: 'Arial', sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            border: none;
            border-radius: 15px;
            background-color: #ffffff;
            color: #333333;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .navbar {
            background-color: #333333;
        }
        .navbar a {
            color: #ffffff;
            text-decoration: none;
        }
        .navbar a:hover {
            color: #cccccc;
        }
    </style>
</head>
<body>
    <!-- Barra de Navegaci칩n -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Admin Panel</a>
            <a href="/logout" class="btn btn-danger">Cerrar Sesi칩n</a>
        </div>
    </nav>

    <!-- Contenido Principal -->
    <div class="container">
        <h1 class="text-center mb-4">Panel de Administrador</h1>
        <div class="row text-center">
            <!-- Gestionar Productos -->
            <div class="col-md-4">
                <div class="card p-4">
                    <i class="bi bi-box-seam h1 mb-3 text-primary"></i>
                    <h5 class="card-title">Gestionar Productos</h5>
                    <p class="card-text">A침adir, editar o eliminar productos.</p>
                    <a href="/producto" class="btn btn-primary">Acceder</a>
                </div>
            </div>
            <!-- Gestionar Clientes -->
            <div class="col-md-4">
                <div class="card p-4">
                    <i class="bi bi-person-lines-fill h1 mb-3 text-primary"></i>
                    <h5 class="card-title">Gestionar Clientes</h5>
                    <p class="card-text">Ver y actualizar informaci칩n de clientes.</p>
                    <a href="/cliente" class="btn btn-primary">Acceder</a>
                </div>
            </div>
            <!-- Historial de Ventas -->
            <div class="col-md-4">
                <div class="card p-4">
                    <i class="bi bi-currency-dollar h1 mb-3 text-primary"></i>
                    <h5 class="card-title">Historial de Ventas</h5>
                    <p class="card-text">Consultar ventas realizadas.</p>
                    <a href="/historial_ventas" class="btn btn-primary">Acceder</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
