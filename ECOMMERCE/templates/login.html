<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <title>Inicio de Sesión</title>
    <style>
        body {
            background-color: #222222; /* Fondo oscuro */
            color: #ffffff; /* Texto blanco */
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 100px;
            max-width: 400px;
            background-color: #333333; /* Fondo de formulario */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }
        .btn-primary {
            background-color: #0056b3; /* Color botón azul */
            border-color: #0056b3;
        }
        .btn-primary:hover {
            background-color: #004494;
        }
        a {
            color: #ffffff;
            text-decoration: none;
            font-size: 0.9em;
        }
        a:hover {
            color: #cccccc;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1 class="mb-4">Iniciar Sesión</h1>
        <form action="/login" method="POST">
            <div class="mb-3">
                <input type="email" name="correo" class="form-control" placeholder="Correo electrónico" required>
            </div>
            <div class="mb-3">
                <input type="text" name="numero_contacto" class="form-control" placeholder="Número de contacto" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
        </form>
        <div class="mt-3">
            <a href="/registrar">Registrar nueva cuenta</a>
            <br>
            <a href="/recuperar">¿Olvidaste tu contraseña?</a>
        </div>
    </div>
</body>
</html>
